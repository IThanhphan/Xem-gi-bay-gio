  <script>
    const favoriteMovieResult = document.querySelector(".favorite-movie-result");
    let favoriteMovies = [
      {
        name: "UFO",
        img: "img/bia20.png"
      },
      {
        name: "Captain America: Brand New World",
        img: "img/bia2.png"
      },
      {
        name: "DareDevil: Born Again",
        img: "img/bia10.png"
      },
      {
        name: "Thunderbolts",
        img: "img/bia16.png"
      }
    ];
    let numberFavoriteMoviesP = document.querySelector(".number-favorite-movies p");

    const renderMovies = () => {
      numberFavoriteMoviesP.textContent = favoriteMovies.length;
      favoriteMovies.forEach((item) => {
        favoriteMovieResult.innerHTML += `
          <div class="category-movie favorite-movie">
            <img src=${item.img} alt="">
            <div class="category-movie-name">
              <p>${item.name}</p>
            </div>
            <div class="score-box">
              <div class="vote">
                <p>Vote: 3.214</p>
              </div>
              <div class="start">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            </div>
            <a href="./detailMovie.html" class="information-btn-href">
              <div class="information-btn">
                <p>Information</p>
              </div>
            </a>
            <div class="add-favorite-btn">
              <p>Delete</p>
            </div>
          </div>
        `;
      });
      favoriteMovieResult.innerHTML += `
        <div class="add-favorite-movie">
          <div class="add-favorite-movie-icon">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>`;

      const addFavoriteMovieIcon = document.querySelector(".add-favorite-movie-icon");

      addFavoriteMovieIcon.addEventListener("click", () => {
        let randomNumber = Math.floor(Math.random() * 20) + 1;
        favoriteMovies.push({
          name: "Movie name",
          img: `img/bia${randomNumber}.png`
        });
        favoriteMovieResult.innerHTML = ``;
        renderMovies();
      })
    }

    renderMovies();

  </script>
